server:
  port: 10010
  servlet:
    context-path: /copilot
spring:
  application:
    name: copilot
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}:${nacos.port}
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        file-extension: ${nacos.file-extension}
        group: ${nacos.mini-group}
        namespace: ${nacos.namespace}
        shared-configs:
          - data-id: redis.yml
            refresh: true
            group: ${nacos.common-group}
      discovery:
        group: ${nacos.mini-group}
        namespace: ${nacos.namespace}
        ip: ${network.ip}
  config:
    import: optional:none
dubbo:
  registry:
    protocol: nacos
    address: ${nacos.server-addr}:${nacos.port}
    username: ${nacos.username}
    password: ${nacos.password}
    group: "NOJ"
  protocol:
    name: dubbo
    port: 11010
    host: ${network.ip}