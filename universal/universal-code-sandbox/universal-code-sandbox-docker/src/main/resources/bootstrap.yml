server:
  port: 10000
  servlet:
    context-path: /sandbox
spring:
  application:
    name: sandbox
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}:${nacos.port}
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        file-extension: ${nacos.file-extension}
        group: ${nacos.common-group}
        namespace: ${nacos.namespace}
        shared-configs:
          - data-id: redis.yml
            refresh: true
            group: ${nacos.common-group}
          - data-id: mysql.yml
            refresh: true
            group: ${nacos.common-group}
      discovery:
        group: ${nacos.common-group}
        namespace: ${nacos.namespace}
  config:
    import: optional:none
dubbo:
  registry:
    protocol: nacos
    address: ${nacos.server-addr}:${nacos.port}
    username: ${nacos.username}
    password: ${nacos.password}
    group: "SANDBOX"
  protocol:
    name: dubbo
    port: 11000